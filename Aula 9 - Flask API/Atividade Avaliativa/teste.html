<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Input com Texto Alinhado</title>
  <style>
    .campo {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* garante alinhamento Ã  esquerda */
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      padding: 8px;
      width: 250px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="campo">
    <label for="email">Seu e-mail:</label>
    <input type="email" id="email" name="email">
  </div>

</body>
</html>
