<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/styleGlobal.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo de volta!</h1>
        <p>Por favor, entre com suas credenciais</p>
        <form action="#" method="post">
            <input type="text" id="username" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <button id="toggle-dark-mode" class="toggle-dark-mode">
            ðŸŒ™ Modo Escuro
        </button>

        <footer>
            <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
        </footer>
    </div>

    <script>
        const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
        
        toggleDarkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelector('h1').classList.toggle('dark-mode');
            document.querySelectorAll('input[type="text"], input[type="password"]').forEach(input => {
                input.classList.toggle('dark-mode');
            });
            document.querySelector('button').classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
